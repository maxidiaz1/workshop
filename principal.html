  <script type="application/javascript">
    function draw(ids,numerocarta) {
        if (contador < 10)
        { 
        document.getElementById(ids).innerHTML = cartasvalores[numerocarta];
        suma = suma + cartasvalores[numerocarta];
        
        document.getElementById("scoretext").innerHTML = "Your score is " + suma ;
        }
        contador++;
        var restantes = 10 - contador; 
        if (restantes >= 0)
            document.getElementById("contadortext").innerHTML = "Your have " + restantes + " options left" ;


        if (contador === 10){
            alert("Final score: " + suma);
        } 
        
        return 0;
    }   
    function desordenar(array){
        for (var i =1; i<= largo; i++)
        {
            document.getElementById("carta"+i).innerHTML = "";    
        }
        
        for(let i = 0; i < largo; i++){
            let pos1 = Math.floor(Math.random()*largo) + 1;
            let pos2 = Math.floor(Math.random()*largo) + 1;
            let aux = array[pos1];
            array[pos1] = array[pos2];
            array[pos2] = aux;
        }
        contador = 0;
        suma = 0;
        document.getElementById("contadortext").innerHTML = "You have 10 options left";
        document.getElementById("scoretext").innerHTML = "Your score is " + suma;
        return 0;
    }

    function resetear()
    {
        let i;
        for ( i = 1; i <= largo; i++){
            cartasvalores[i] = Math.floor((Math.random() * 100)) - 50;
        }
        
         for (i =1; i<= largo; i++)
            document.getElementById("carta"+i).innerHTML = "";

        suma= 0;
        contador = 0;
        document.getElementById("scoretext").innerHTML = "Your score is 0"  ;
        document.getElementById("contadortext").innerHTML = "You have 10 options left";



        return cartasvalores;
    }

  </script>
